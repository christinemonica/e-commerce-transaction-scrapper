name: get-tokopedia-actions
on: workflow_dispatch

# run npm run tokopedia
jobs:
  build:
    name: Get Tokopedia
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm install
      - name: Get Tokopedia
        run: npm run tokopedia